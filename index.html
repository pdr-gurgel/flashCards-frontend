<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro - Aplicativo de Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="geometric-shape-1"></div>
    <div class="geometric-shape-2"></div>
    <div class="geometric-shape-3"></div>
    <div class="container">
        <div class="form-container">
            <div class="form-tabs">
                <button id="login-tab" class="tab">Entrar</button>
                <button id="register-tab" class="tab active">Registrar</button>
            </div>

            <div id="login-form" class="form">
                <h1>Bem-vindo de volta!</h1>
                <p class="subtitle">Faça login para continuar seus estudos</p>

                <form>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>

                    <div class="input-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required>
                    </div>



                    <button type="submit" class="btn-primary">Entrar</button>
                </form>


            </div>

            <div id="register-form" class="form active">
                <h1>Crie sua conta</h1>
                <p class="subtitle">Comece sua jornada de aprendizado</p>

                <form>
                    <div class="input-group">
                        <label for="register-name">Nome de Usuário</label>
                        <input type="text" id="register-name" required>
                    </div>

                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>

                    <div class="input-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" required>
                    </div>

                    <div class="input-group">
                        <label for="register-confirm-password">Confirmar senha</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>



                    <button type="submit" class="btn-primary">Criar conta</button>
                </form>


            </div>
        </div>

        <div class="illustration">
            <div class="content">
                <h2>Aplicativo de Flashcards</h2>
                <p>Aprenda de forma eficiente e divertida com nosso aplicativo de flashcards.</p>
                <div class="image-container">
                    <img src="./assets/images/initial_page_image.svg" alt="Ilustração de Flashcards" class="hero-image">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
